<div class="container"><header><h1>Welcome to the Football Grid Generator</h1></header><div class="error">{{partTable.error}}</div><div class="grid"><table><tbody><tr><th colspan="11">Denver</th></tr><tr><th></th><th ng-repeat="col in partTable.headers.top" ng-bind="col">0</th><tr><th rowspan="10">Seattle</th></tr><tr ng-repeat="row in range(10)"><th ng-bind="partTable.headers.side[row]">0</th><td ng-repeat="participant in partTable.participants[row] track by $index">{{participant.name}}</td></table></div><div class="participants"><h4>Participants</h4><ul><li ng-repeat="part in participants"><div class="name"><em>{{part.name}}:</em> <strong>{{part.squares}}</strong></div><div class="remove"><button ng-click="removeUser(part.id)">X</button></div></li><li ng-show="adding"><form ng-submit="addUser()" role="form"><div class="form-group"><input type="text" placeholder="Name" required ng-model="newUser.name"><input type="text" placeholder="Squares" required ng-model="newUser.squares"><button>Save</button></div></form></li><li ng-show="!adding"><div class="new-button"><button ng-click="adding=!adding">Add New</button></div></li></ul></div></div>
